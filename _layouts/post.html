---
layout: default
---

<article class="post">
  {% include navigation.html %}

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  {% if page.repo %}
  <div class="repo">
    <a href="{{ page.repo }}">repository</a>
  </div>
  {% endif %}

  {% include navigation.html %}

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
